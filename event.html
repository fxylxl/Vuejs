<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="eve-app">
        <h1>Events</h1>
        <button v-on:click="age++">涨一岁</button>
        <button v-on:click="age--">减一岁</button>
        <p>
            My age is {{age}}
        </p>
        <script src="eve.js"></script>
    </div>
</body>
</html>
